<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychic Weather App</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!--CSS-->
    <link href="./assets/styles.css" rel="stylesheet" />
</head>
<body>
    <header class="py-5">
        <div class="container px-lg-5">
            <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                <div class="m-4">
                    <h1 class="display-5 fw-bold">Psychic Weather App</h1>
                    <p class="fs-4">Your personal crystal ball to the future forecast.</p>
                    <strong class="mb-1">Weather Results</strong>
                    <hr>
                    <div class="container-fluid">
                        
                      </div>
                    
                </div>
            </div>
        </div>
    </header>
    <h3 class="mb-3 text-center p-4" >
        <span>Search For Your City here</span>
       
        <form class="text-center">
          
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity"></label>
                <input type="text" class="form-control" id="inputCity" placeholder="Search For Your City Here">
            </div>
            <span>Or State</span>
              <div class="form-group col-md-4">
                <label for="inputState"></label>
                <select id="inputState" class="form-control">
                  <option selected>State</option>
                  <option>...</option>
                </select>
              </div>
              <span>Or Zip</span>
              <div class="form-group col-md-2">
                <label for="inputZip"></label>
                <input type="text" class="form-control" id="inputZip" placeholder="Optional Zip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Click Here To Make It Rain
                </label>
                
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Predict The Future</button>
            
            
           
    </form>

          </div>
        </div> -->
    
   <script src="./assets/script.js"></script> 
</body>
</html>
